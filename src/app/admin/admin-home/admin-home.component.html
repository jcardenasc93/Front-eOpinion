<app-banner></app-banner>
<div class="card text-center m-3">
  <div class="card-body">
      <button mat-raised-button color="primary" (click)="openCrearEvento()">Crear evento</button>
    </div>

    </div>
<div class="card text-center m-3">
  <div class="card-body" *ngFor="let evento of currentItemsToShow, let i=index;">
    <div class="flex-grid">
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title> Asamblea: {{evento.nombre}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Fecha participacion: {{evento.fecha}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button style="background-color: #1a731a; color: white  " (click)="gotoEvento(evento.id)">Ir</button>
            <button mat-raised-button color="accent"(click)="editarEvento(evento.id)">Editar </button>
            <button mat-raised-button color="warn" (click)="borrarEvento(evento.id)">Eliminar</button>
            <button mat-raised-button color="primary" (click)="gotoAsambleistas(evento.id)">Ver asambleistas</button>
            <button mat-raised-button color="primary" (click)="gotoPoderes(evento.id)">Ver Poderes</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <mat-paginator (page)="onPageChange($event)" [length]="eventosSize"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 100]"> [pageSizeOptions]="[5, 10, 20]" >
  </mat-paginator>
</div>
