<mat-dialog-content>
  <h1>Cargue de archivos</h1>
  <div class="progress form-group" *ngIf="progress > 0">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
    </div>
  </div>

  <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="getPoderes($event)">

    <input hidden type="file" #fileInput (change)="getPoderes($event)">
  </div>

  <div class="form-actions">
    <button id="cancel-button" class="mat-stroked-button" type="button" style="margin-left: 20%" (click)="cerrar()">
      Cancelar
    </button>
    <button class="mat-flat-button mat-primary" type="submit" style="float: right; margin-right: 20%" (click)="uploadFile()">Guardar
    </button>
  </div>
  <br><br><br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">docuemento</th>
      <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.documento}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
       <th mat-header-cell *matHeaderCellDef style="text-align: center"></th>
          <td mat-cell *matCellDef="let element">

     <button mat-icon-button color="accent" (click)="deleteFile(element.id)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-dialog-content>
