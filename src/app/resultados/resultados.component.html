<mat-dialog-content>
  <div>
    <div style="display: block" *ngIf="puntajeXcoeficiente==true">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [plugins]="barChartPlugins"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>
  <div>
    <div style="display: block" *ngIf="puntajeXcoeficiente==false">
      <canvas baseChart
              [datasets]="barChartDataNominal"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [plugins]="barChartPlugins"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>


  <br>
  <mat-divider [inset]="false"></mat-divider>
  <br>
  <div #TABLE>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="opcion">
        <th mat-header-cell *matHeaderCellDef> OPCIÃ“N</th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> DESCRIPCION</th>
        <td mat-cell *matCellDef="let element"> {{element.opcion}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="coeficiente" *ngIf="puntajeXcoeficiente==true">
        <th mat-header-cell *matHeaderCellDef> COEFICIENTE</th>
        <td mat-cell *matCellDef="let element"> {{element.coeficiente}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="inmuebles">
        <th mat-header-cell *matHeaderCellDef> # INMUEBLES</th>
        <td mat-cell *matCellDef="let element"> {{element.votos}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="porcentaje">
        <th mat-header-cell *matHeaderCellDef> PORCENTAJE (%)</th>
        <td mat-cell *matCellDef="let element"> {{element.porcentaje}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <br>
  <button mat-raised-button color="primary" (click)="exportAsExcel()">Exportar a Excel</button>
</mat-dialog-content>
