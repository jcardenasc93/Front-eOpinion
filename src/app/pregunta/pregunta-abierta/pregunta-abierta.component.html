<h1 mat-dialog-title>Crear pregunta abierta</h1>
<div mat-dialog-content style="margin-bottom: 1em;">
  <form [formGroup]="questionForm" (ngSubmit)="crearPregunta()">
    <div class="row-container">
      <div class="row">
        <div class="col">
          <mat-checkbox color="primary" formControlName="esNominal">Votacion Nominal?</mat-checkbox>
        </div>
      </div>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Ingrese aqu√≠ la pregunta</mat-label>
        <input type="text" matInput placeholder="Enunciado" formControlName="enunciado"/>
      </mat-form-field>
    </div>
    <div class="form-actions">
      <button id="cancel-button" class="mat-stroked-button" type="button" (click)="cancel()">
        Cancelar
      </button>
      <button class="mat-flat-button mat-primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
